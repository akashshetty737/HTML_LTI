<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pattern4</title>
    <style>
        div {
            width: 500px;
            height: 350px;
            background-color: aqua;
            margin-top: 100px;
        }
    </style>
    <script>
        function pattern4() {
            var number = document.getElementById("textNumber").value;
            var result = " The pattern is : ";
            for (var i=0; i<number; i++) 
            {
                
                result = result+"<br>";
                for (var j=0; j<=i; j++) 
                {
                    var k = j;
                    if(k%2 == 0){
                    result = result+" ";
                    result = result+"*";
                    }
                }

                result = result+" ";
            }

            
            document.getElementById("resultSet").innerHTML = result;
        }
    </script>
</head>

<body>
    <form>
        <label>Enter a number</label>
        <input type="text" id="textNumber">
        <input type="button" value="Submit" onclick="pattern4()">
    </form>
    <div id="resultSet">

    </div>
</body>

</html>
